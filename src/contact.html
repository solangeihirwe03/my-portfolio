<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./output.css">
</head>

<body class="w-full m-0 p-0 bg-[#f9fafa]">
    <header class="flex justify-between items-center px-4 py-2 max-w-6xl mx-auto">
        <div class="logo">
            <a href="./index.html"><p class="font-bold text-xl sm:text-2xl">Solange~D~Ihirwe <span class="font-light">&nbsp;&nbsp;Editor</span></p></a>
        </div>
        <nav id="navMenu" class="hidden md:flex md:flex-row space-x-6">
            <a href="./resume.html" class="border-r-2 border-black">Resume</a>
            <a href="./project.html" class="border-r-2 border-black">Projects</a>
            <a href="./contact.html">Contact</a>
        </nav>
        <div class="md:hidden">
            <i id="menuIcon" class="fas fa-bars text-3xl"></i>
        </div>
    </header>
    <section class="flex justify-between px-[15%] py-[7%] w-full font-light text-[15px] md:flex-row sm:flex flex-col">
        <div class="flex flex-col gap-[30px] w-1/2">
            <h3 class="text-[30px] font-semibold py-[15px]">Contact</h3>
            <p>Looking forward to hearing from you</p>
            <div>
                <p class="font-semibold">Phone</p>
                <p>+250 787113254</p>
            </div>
            <div>
                <p class="font-semibold">Email</p>
                <p>solangeihirwe@gmail.com</p>
            </div>
        </div>
        <div class="w-1/2">
            <form action="">
                <div class="flex gap-[20px] pb-[15px] md:flex flex-row sm:flex flex-col">
                    <div>
                        <label for="firstName">First Name</label>
                        <input type="text" name="firstName" class="px-[32px] py-[8px] bg-none border-[1px] border-black">
                    </div>
                    <div>
                        <label for="lastName">Last Name</label>
                        <input type="text" name="lastName" class="px-[32px] py-[8px] bg-none border-[1px] border-black">
                    </div>
                </div>
                <div class="flex gap-[20px] pb-[15px] md:flex flex-row sm:flex flex-col">
                    <div>
                        <label for="email">Email</label>
                        <input type="email" name="email" class="px-[32px] py-[8px] bg-none border-[1px] border-black">
                    </div>
                    <div>
                        <label for="subject">Subject</label>
                        <input type="text" name="subject" class="px-[32px] py-[8px] bg-none border-[1px] border-black">
                    </div>
                </div>
                <div class="flex flex-col gap-[20px] py-[30px] md:flex-row sm:flex-col items-start">
                    <div class="flex flex-col md:w-full">
                        <label for="message">Message</label>
                        <textarea name="message" id="message" cols="30" rows="10" class="px-[64px] border-[1px] border-black "></textarea>
                    </div>
                    <div>
                        <button type="submit" class="flex items-center bg-[#EEA302] rounded-full w-[6em] h-[6em] p-[30px] border-[2px] border-black hover:bg-[#f9fafa] font-semibold text-[22px]">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
    <hr />
    <footer class="flex flex-col md:flex-row justify-between px-4 py-8 max-w-6xl mx-auto">
        <div class="mb-4 md:mb-0">
            <p class="font-semibold">Phone</p>
            <p>+250 787113254</p>
        </div>
        <div class="mb-4 md:mb-0">
            <p class="font-semibold">Email</p>
            <p>solangeihirwe@gmail</p>
        </div>
        <div class="mb-4 md:mb-0">
            <p class="font-semibold">Follow Me</p>
            <div class="flex space-x-4">
                <a href="https://www.linkedin.com/in/solange-ihirwe-diso-32589b2b6/"><i class="fab fa-instagram"></i></a>
                <a href="https://twitter.com/IhirweSolange"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
        <div>
            <p>&copy;2024 by Solange~D~Ihirwe</p>
            <p>Powered and secured by Wix</p>
        </div>
    </footer>

    <script>
        const menuIcon = document.getElementById('menuIcon');
        const navMenu = document.getElementById('navMenu');

        menuIcon.addEventListener('click', () => {
            navMenu.classList.toggle('hidden');
            // Toggle additional classes for small screens
            if (window.innerWidth < 768) {
                navMenu.classList.toggle('block');
                navMenu.classList.toggle('w-full');
            }
        });

        // Event listener to reset classes when screen size changes
        window.addEventListener('resize', () => {
            if (window.innerWidth >= 768) {
                navMenu.classList.remove('block', 'w-full');
            }
        });
    </script>
</body>

</html>
